  user-segment:
    container_name: user-segment
    image: repo.backbase.com/backbase-docker-releases/user-segment:2023.09-LTS
    ports:
      - "9911:8080"
    profiles:
      - engagement-4
    environment:
      <<: [ *common-variables, *message-broker-variables, *database-variables ]
      server.port: 8080
      spring.datasource.url: jdbc:mysql://mysql:3306/user_segment?useSSL=false

  user-segments-collector:
    container_name: user-segments-collector
    image: repo.backbase.com/backbase-docker-releases/user-segments-collector:2023.09-LTS
    ports:
      - "9912:8080"
    profiles:
