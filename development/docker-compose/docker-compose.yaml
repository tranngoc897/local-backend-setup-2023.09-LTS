      <<: [ *common-variables, *message-broker-variables, *database-variables ]
      server.port: 8080
      spring.datasource.url: jdbc:mysql://mysql:3306/user_segment_collector?useSSL=false


  engage-web-app:
    image: repo.backbase.com/backbase-docker-releases/engage-web-app:2023.09-LTS
    container_name: engage-web-app
    profiles:
      - engagement-web
    ports:
      - "4400:4400"
    environment:
      <<: [ *common-variables ]
      # The port that the app is hosted on --e.g: 8080. Note that 0-1024 ports are for privileged access
      PORT: 4400
      # Path to API root for backend services --e.g: /api or my.web.domain.com/api
      API_ROOT: http://localhost:7777/api
      # Path to the authentication service endpoint --e.g: /auth or identity.server/auth
      AUTH_URL: http://localhost:8180/auth
      AUTH_REALM: backbase
      AUTH_CLIENT_ID: bb-web-client

  accessgroup-integration-service:
    container_name: accessgroup-integration-service
    profiles:
      - iam
    image: repo.backbase.com/backbase-docker-releases/accessgroup-integration-service:${BB_VERSION}
    ports:
      - "8041:8041"
    environment:
      <<: [ *common-variables, *message-broker-variables, *integration-service-variables ]
      server.port: 8041
      backbase.security.public.paths: /**
      backbase.data-group.types: "ARRANGEMENTS,CONTACTS,CUSTOMERS,REPOSITORIES"
    volumes:
