      spring.datasource.url: jdbc:oracle:thin:@10.160.22.8:1521/devret1?useSSL=false
      spring.datasource.username: app_accesscontrol
      spring.datasource.password: n9cwEYreDK
      LOGGING_LEVEL_COM_BACKBASE: DEBUG
      logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG
      backbase.data-group.types: "ARRANGEMENTS,CONTACTS,CUSTOMERS,REPOSITORIES"
      backbase.contentservices.accesscontrol.enabled: true

    volumes:
      - ./scripts:/tmp/h
    healthcheck:
      <<: *healthcheck-defaults
      test: [ "CMD", "java", "/tmp/h/HealthCheck.java", "http://registry:8080/eureka/apps/access-control", "<status>UP</status>" ]
